<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
            </ul>

        	<span class="moves">0</span> Moves

            <span class="timer">0</span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <div class="win-overlay">
        <p class="win-overlay-title">Congratulations! You won!</p>
        <svg
            height="100"
            width="100"
            xmlns="http://www.w3.org/2000/svg"
            version="1.1">
            <rect height="100" width="100" fill="none"/>
            <circle cx="50" cy="50" r="40"/>
            <polyline points="35,50 45,60 65,37" fill="none"/>
        </svg>
        <p class="win-overlay-summary">With 17 moves and 1 Stars.</p>
        <p class="win-overlay-summary">It took you 2 minutes and 34 seconds.</p>
        <p class="win-overlay-summary">Woooooo!</p>
        <a class="win-overlay-button">Play again!</a>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
